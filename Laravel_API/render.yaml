services:
  - type: web
    name: join2play-api
    env: php
    plan: free
    branch: main
    buildCommand: |
      cd Laravel_api
      composer install --no-dev
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    rootDir: Laravel_api
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          type: mysql
          name: join2play-db
          property: host
      - key: DB_PORT
        fromService:
          type: mysql
          name: join2play-db
          property: port
      - key: DB_DATABASE
        fromService:
          type: mysql
          name: join2play-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: mysql
          name: join2play-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: mysql
          name: join2play-db
          property: password
      - key: APP_URL
        value: https://join2play-api

databases:
  - name: join2play-db
    plan: free
    databaseName: join2play
    user: root
