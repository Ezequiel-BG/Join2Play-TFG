<div class="container">
    <a routerLink="/">
        <h1>Join<h1 class="title2">2</h1>Play</h1>
    </a>
    <div class="hamburger" (click)="toggleMenu()">
        ☰
    </div>
    <aside class="sidebar" [class.open]="menuOpen">
        <button class="close-btn" (click)="menuOpen = false">✕</button>
        <a routerLink="team-finder">TeamFinder</a>
        <a routerLink="game-register">Registros</a>
        <a *ngIf="!isLoggedIn" routerLink="/login">Iniciar Sesión</a>
        <a *ngIf="isLoggedIn" (click)="logout()" routerLink="" class="logout">Cerrar Sesión</a>
    </aside>
    <nav class="nav-desktop">
        <a routerLink="team-finder">TeamFinder</a>
        <a routerLink="game-register">Registros</a>
        <a *ngIf="!isLoggedIn" routerLink="/login">Iniciar Sesión</a>
        <div *ngIf="isLoggedIn" class="user-menu" (click)="toggleUserMenu()">
            <span>Hola, {{ userName }}</span>
            <div class="dropdown" *ngIf="showUserMenu">
                <a (click)="logout()" class="logout">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</div>
