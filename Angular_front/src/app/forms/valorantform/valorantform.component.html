<div class="overlay">
    <div class="modal">
      <button class="close-button" (click)="close()">✖</button>
      <h2>Valorant</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Nombre de usuario" name="username" required class="input" formControlName="username"/>
        <select name="rango" id="rango" required class="input" formControlName="rango">
            <option value="Rango" disabled selected hidden class="placeholder-option">Rango</option>
            <option value="Hierro">Hierro</option>
            <option value="Bronce">Bronce</option>
            <option value="Plata">Plata</option>
            <option value="Oro">Oro</option>
            <option value="Platino">Platino</option>
            <option value="Diamante">Diamante</option>
            <option value="Ascendente">Ascendente</option>
            <option value="Inmortal">Inmortal</option>
            <option value="Radiante">Radiante</option>
        </select>
        <select name="idiomas" id="idiomas" required class="input" formControlName="idiomas">
            <option value="idioma" disabled selected hidden class="placeholder-option">Idioma</option>
            <option value="Español">Español</option>
            <option value="Inglés">Inglés</option>
            <option value="Alemán">Alemán</option>
            <option value="Chino">Chino</option>
            <option value="Japonés">Japonés</option>
        </select>
        <input type="textarea" placeholder="Descripción" name="descripcion" class="input" formControlName="descripcion"/>
        <input type="text" placeholder="Contacto" name="contacto" class="input" formControlName="contacto"/>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </div>
